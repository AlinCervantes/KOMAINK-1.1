<!-- confirmacion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Pago</title>
</head>
<body>
    <h1>¡Pago Exitoso!</h1>
    <div id="detalles-pago"></div>
    <script>
        const transaccion = JSON.parse(localStorage.getItem('transaccion'));
        document.getElementById('detalles-pago').innerHTML = `
            <p>Plan: ${transaccion.plan.toUpperCase()}</p>
            <p>Método: ${transaccion.metodo}</p>
            ${transaccion.ultimosDigitos ? `<p>Tarjeta terminada en: ${transaccion.ultimosDigitos}</p>` : ''}
        `;
    </script>
</body>
</html>
